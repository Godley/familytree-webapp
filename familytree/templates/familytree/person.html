<table>
    <tr>
        <td>Name</td><td>{{name}}</td>
    </tr>
    <tr>
        <td>Mother</td><td><a href="/{{mother.pk}}">{{mother.name}}</a></td>
    </tr>
    <tr>
        <td>Father</td><td><a href="/{{father.pk}}">{{father.name}}</a></td>
    </tr>
    <tr>
        <td>Children</td><td>
        {% for child in children %}
            <a href="/{{child.pk}}">{{child.name}}</a>
        {% endfor %}
    </td>
    </tr>
</table>
